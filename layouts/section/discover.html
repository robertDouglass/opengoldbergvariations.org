{{ define "main" }}

<section id="list">

    {{ $baseurl := .Site.BaseURL }}

    {{ range (.Paginate (.Data.Pages.GroupByDate "2006")).PageGroups  }}

    <ul>
        {{ range .Pages.ByWeight }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
            {{ .Content }}
        </li>
        {{ end }}
    </ul>
    
    {{ end }}

</section>

{{ template "_internal/pagination.html" . }}

{{ end }}
