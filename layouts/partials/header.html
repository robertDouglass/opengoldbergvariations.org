<!doctype html>

<html lang="{{ .Site.LanguageCode | default "en" }}">

<head>
  <title>{{ .Site.Title }}</title>
  {{ partial "meta" . }}
  {{ partialCached "header_includes" . -}}
</head>

<body>
  <div id="container">
    <header>
      <h1>
        <a href="{{ relLangURL "/" }}">{{ .Site.Title | markdownify }}</a>
      </h1>

      {{ with .Site.Params.tagline }}
      <p><em>{{ . | markdownify }}</em></p>
      {{ end }}
    </header>

    {{ partial "nav" . }}

    <main>
